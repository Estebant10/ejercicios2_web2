<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Perfecto</title>
</head>
<body>
    <h1>Verificador de Número Perfecto</h1>
    <form id="perfectForm">
        <label for="number">Número:</label>
        <input type="number" id="number" min="1" required>
        <br>
        <button type="button" onclick="checkPerfect()">Verificar</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
