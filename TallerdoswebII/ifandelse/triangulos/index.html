<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Triángulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-right: 10px;
        }
        input {
            margin-bottom: 10px;
            width: 80px;
        }
        button {
            display: block;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificador de Triángulo</h1>
    <form id="triangleForm">
        <label for="angle1">Ángulo 1:</label>
        <input type="number" id="angle1" step="any" required>
        <br>
        <label for="angle2">Ángulo 2:</label>
        <input type="number" id="angle2" step="any" required>
        <br>
        <label for="angle3">Ángulo 3:</label>
        <input type="number" id="angle3" step="any" required>
        <br>
        <button type="button" onclick="checkTriangle()">Verificar</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
