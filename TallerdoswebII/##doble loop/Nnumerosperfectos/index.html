<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Perfectos</title>
</head>
<body>
    <h1>Generador de Primeros Números Perfectos</h1>
    <form id="perfectForm">
        <label for="count">Número de perfectos a generar:</label>
        <input type="number" id="count" min="1" required>
        <br>
        <button type="button" onclick="generatePerfectNumbers()">Generar</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
